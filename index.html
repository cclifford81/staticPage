<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/39d87206df.css" />
    <link rel="stylesheet" href="../staticLayout/main.css" />
    <title>Netflix - Watch TV Shows Online, Watchs Movies Online</title>
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="img/logo.png" alt="Netflix" />
        <a href="#" class="btn btn-rounded">Sign In</a>
      </div>
      <div class="showcase-content">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <h3>Watch anywhere. Cancel anytime.</h3>
        <a href="#" class="btn btn-xl">
          TRY 30 DAYS FREE > <i class="fas.fa-chevron-right.btn-icon"></i
        ></a>
        <h4>
          Ready to watch? Enter your email to create or access your account.
        </h4>
      </div>
    </header>
    <div class="concord-img-gradient"></div>
    <section class="tabs">
        <div class="container">
                    <div id="tab-1" class="tab-item tab-border">
                        <i class="fas fa-door-open fa-3x"></i>
                        </div>
        </div>
    </section>
    <section class="tab-content">
      <div class="container">
        <!-- Tab Content 1 -->
        <div id="tab-1-content" class="tab-content-item show">
          <div class="tab-1-content-inner">
            <div>
              <p class="text-xlg">
                Enjoy on your TV.
              </p>
            </div>
            <div>
              <p class="text-lg">
                Watch on Smart TVs, Platystation, Xbox, Chromecast, Apple TV, Blue-ray players, and more.
              </p>
            </div>
            <img src="img/tab-content-1.png" alt="" />
          </div>
        </div>
  </body>
</html>
